<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishMart - Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="../assets/logo.jpg" alt="FishMart Logo" class="logo-img">
                <h1><a href="../index.html">FishMart</a></h1>
            </div>
            
         
            
            <div class="header-actions">
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <div class="cart-count">0</div>
                </button>
            </div>
        </div>
    </header>
    
  
    
    <!-- Cart Page Content -->
    <div class="cart-container">
        <div class="cart-header">
            <h2 class="cart-title">Your Shopping Cart</h2>
            <p id="item-count">0 items in your cart</p>
        </div>
        
        <div class="cart-content">
            <div class="cart-items" id="cart-items-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your cart...</p>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                
                <div class="summary-item">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">ksh 0.00</span>
                </div>
                
                <div class="summary-item">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value" id="shipping">ksh 0.00</span>
                </div>
                
                <div class="summary-item">
                    <span class="summary-label">Tax</span>
                    <span class="summary-value" id="tax">ksh 0.00</span>
                </div>
                
                <div class="summary-total">
                    <span>Total</span>
                    <span id="cart-total-price">ksh 0.00</span>
                </div>
                
                <button class="checkout-btn">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
                
                <button class="continue-btn" onclick="window.location.href='./index.html'">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </button>
                
                <div class="promo-section">
                    <h4 class="promo-title">Have a promo code?</h4>
                    <div class="promo-input">
                        <input type="text" placeholder="Enter promo code">
                        <button>Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/cart.js"></script>
</body>
</html>
